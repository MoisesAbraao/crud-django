{% extends 'base.html' %}

{% block main  %}
    <div class="row">
        <div class="col-sm">
            <form method="POST">
                {% csrf_token %}
                <h2>Tem certeza que quer Deletar o Cliente {{ obj.nome }}?</h2>
                {{ form }}
                
                <button type="submit" class="btn btn-danger">Confirmar</button>
            </form>
                   
        </div>
        <div class="col-sm">
            <a href="{% url 'clientes_lista' %}">Voltar</a>
        </div>
    </div>
{% endblock  %}
